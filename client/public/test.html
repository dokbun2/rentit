<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테스트 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 50px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    .button {
      display: inline-block;
      background: linear-gradient(to right, #8b5cf6, #ec4899);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }
    input, textarea, select {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>렌탈시스템 구축</h2>
    <p>렌탈전산시스템 구축을 통해 고정비용 절감 및 효율적인 렌탈 관리를 위한 맞춤형 서비스를 제공합니다.</p>
    <a href="https://jcob.dokbun2.com/" target="_blank" class="button">자세히 보기</a>
  </div>

  <div class="card" style="margin-top: 30px;">
    <h2>무료 상담 신청</h2>
    <form>
      <input type="text" placeholder="이름을 입력하세요">
      <input type="tel" placeholder="연락처를 입력하세요">
      <input type="email" placeholder="이메일을 입력하세요">
      <select>
        <option>선택해주세요</option>
        <option>렌탈사 설립</option>
        <option>렌탈업무 제휴</option>
        <option>렌탈시스템 구축</option>
        <option>렌탈 부업</option>
      </select>
      <textarea placeholder="문의 내용을 입력하세요" rows="4"></textarea>
      <button type="button" class="button">상담 신청하기</button>
    </form>
  </div>
</body>
</html>
